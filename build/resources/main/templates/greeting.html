<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Search</h1>
    <form action="#" th:action="@{/greeting}" th:object="${people}" method="get">
        <p>Search by first name: <input type="text" name="firstName" id="firstName" th:value="${firstName}"/></p>
        <p>Search by second name: <input type="text" name="secondName" id="secondName" th:value="${secondName}"/></p>
        <p><input type="submit" value="Search"/><p>
    </form>
    <form action="#" th:action="@{/greeting}" th:object="${people}" method="get">
        <p>Search by employer: <input type="text" name="employer" id="employer" th:value="${employer}"/></p>
        <p><input type="submit" value="Search"/><p>
    </form>
    <form action="#" th:action="@{/greeting}" th:object="${people}" method="get">
        <p>Search by city: <input type="text" name="city" id="city" th:value="${place}"/></p>
        <p><input type="submit" value="Search"/><p>
    </form>
    <form action="#" th:action="@{/greeting}" th:object="${people}" method="get">
        <p>Search by job title: <input type="text" name="jobTitle" id="jobTitle" th:value="${jobTitle}"/></p>
        <p><input type="submit" value="Search"/><p>
    </form>
    <br>
    <div class="table-responsive">
        <h1>Results</h1>
        <table class="table">
        <thread>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <th scope="col">Employer</th>
                <th scope="col">Job Title</th>
                <th scope="col">Date Of Birth</th>
            </tr>
        </thread>
           <tbody>
            <tr th:each="person : ${people}">
                <td th:text="${person.firstName} + ' ' + ${person.secondName}"></td>
                <td th:text="${person.city}"></td>
                <td th:text="${person.employer}"></td>
                <td th:text="${person.jobTitle}"></td>
                <td th:text="${person.dateOfBirth}"></td>
            </tr>
           </tbody>
        </table>
    </div>
</div>
</body>
</html>
